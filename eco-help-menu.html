<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./eco-help-menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <div class="ecohelp-menu">
      <img class="ecohelp-menu-child" alt="" />

      <div class="navegacin-superior4">
        <div class="wrapper4">
          <h3 class="h32"></h3>
        </div>
        <img
          class="logo-ecohelp-icon7"
          loading="lazy"
          alt=""
          src="./public/logo-ecohelp@2x.png"
        />

        <div class="wrapper5">
          <h3 class="h33"></h3>
        </div>
      </div>
      <section class="ecohelp-menu-inner">
        <div class="frame-parent8">
          <div class="descubre-en-donde-se-debe-depo-group">
            <b class="descubre-en-donde-container1">
              <p class="descubre-en-donde1">Descubre en donde se debe</p>
              <p class="depositar-tu-residuo1">depositar tu residuo</p>
            </b>
            <div class="frame-wrapper4">
              <div class="frame-parent9">
                <div class="oprime-este-boton-container">
                  <div class="oprime-este-boton1">Oprime este boton</div>
                </div>
                <h3 class="h34"></h3>
              </div>
            </div>
          </div>
          <div class="image-1-wrapper">
            <img
              class="image-1-icon1"
              loading="lazy"
              alt=""
              src="./public/image-1@2x.png"
            />
          </div>
        </div>
      </section>
      <section class="enviar-wrapper">
        <button class="enviar1">
          <div class="boton8"></div>
          <b class="texto5">Enviar</b>
        </button>
      </section>
      <section class="ecohelp-menu-inner1">
        <div class="rectangle-container">
          <div class="frame-child4"></div>
          <div class="instrucciones-container">
            <b class="instrucciones1">INSTRUCCIONES</b>
          </div>
          <b class="tu-residuo-es-container1">
            <ul class="tu-residuo-es-orgnico-debes1">
              <li class="tu-residuo-es1">Tu residuo es orgánico.</li>
              <li class="debes-depositar-tu1">
                Debes depositar tu residuo en la caneca verde.
              </li>
              <li>Tu residuo es una cascara de banano.</li>
            </ul>
          </b>
          <div class="image-2-container">
            <img
              class="image-2-icon1"
              loading="lazy"
              alt=""
              src="./public/image-2@2x.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
