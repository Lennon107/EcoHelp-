<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./eco-help-registro.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <form class="ecohelp-registro">
      <div class="inicio-sesin1">
        <div class="texto-wrapper">
          <b class="texto">Iniciar sesión </b>
        </div>
        <div class="boton1"></div>
        <b class="texto1">Registrarse</b>
      </div>
      <section class="ecohelp-registro-inner">
        <div class="frame-container">
          <div class="unete-a-ecohelp-wrapper">
            <b class="unete-a-ecohelp">Unete a EcoHelp</b>
          </div>
          <div class="input-parent">
            <div class="input10">
              <div class="nombre-de-usuario">Nombre de Usuario</div>
              <img class="input-child5" alt="" src="./public/line-1.svg" />
            </div>
            <div class="input11">
              <div class="contrasea">Contraseña</div>
              <img class="input-child6" alt="" src="./public/line-1.svg" />
            </div>
          </div>
        </div>
      </section>
      <section class="frame-section">
        <div class="frame-parent1">
          <img class="frame-child" alt="" src="./public/group-1@2x.png" />

          <div class="frame-item"></div>
          <div class="inicio-sesin2">
            <div class="boton2"></div>
          </div>
        </div>
        <img
          class="logo-ecohelp-icon1"
          loading="lazy"
          alt=""
          src="./public/logo-ecohelp1@2x.png"
        />
      </section>
      <button class="inicio-sesin3">
        <div class="boton3"></div>
        <b class="texto2">Registrarse</b>
      </button>
    </form>
  </body>
</html>
