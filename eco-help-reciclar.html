<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./eco-help-reciclar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <div class="ecohelp-reciclar">
      <img class="ecohelp-reciclar-child" alt="" />

      <section class="frame-parent6">
        <div class="descubre-en-donde-se-debe-depo-parent">
          <b class="descubre-en-donde-container">
            <p class="descubre-en-donde">Descubre en donde se debe</p>
            <p class="depositar-tu-residuo">depositar tu residuo</p>
          </b>
          <div class="frame-wrapper3">
            <div class="frame-parent7">
              <div class="oprime-este-boton-wrapper">
                <div class="oprime-este-boton">Oprime este boton</div>
              </div>
              <div class="div2"></div>
            </div>
          </div>
        </div>
        <div class="enviar-parent">
          <button class="enviar">
            <div class="boton7"></div>
            <b class="texto4">Enviar</b>
          </button>
          <img
            class="image-1-icon"
            loading="lazy"
            alt=""
            src="./public/image-1@2x.png"
          />

          <div class="navegacin-superior3">
            <div class="wrapper2">
              <div class="div3"></div>
            </div>
            <div class="menu"></div>
            <img
              class="logo-ecohelp-icon6"
              loading="lazy"
              alt=""
              src="./public/logo-ecohelp@2x.png"
            />

            <div class="wrapper3">
              <div class="div4"></div>
            </div>
          </div>
          <div class="perfil">Perfil</div>
          <div class="comunidad">Comunidad</div>
          <div class="reciclar">Reciclar</div>
        </div>
      </section>
      <section class="ecohelp-reciclar-inner">
        <div class="rectangle-group">
          <div class="frame-child3"></div>
          <div class="instrucciones-wrapper">
            <b class="instrucciones">INSTRUCCIONES</b>
          </div>
          <b class="tu-residuo-es-container">
            <ul class="tu-residuo-es-orgnico-debes">
              <li class="tu-residuo-es">Tu residuo es orgánico.</li>
              <li class="debes-depositar-tu">
                Debes depositar tu residuo en la caneca verde.
              </li>
              <li>Tu residuo es una cascara de banano.</li>
            </ul>
          </b>
          <div class="image-2-wrapper">
            <img
              class="image-2-icon"
              loading="lazy"
              alt=""
              src="./public/image-2@2x.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
