<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./eco-help-entrada.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <div class="ecohelp-entrada">
      <img
        class="fondo-entrada-icon"
        alt=""
        src="./public/fondo-entrada@2x.png"
      />

      <section class="logo-ecohelp-wrapper">
        <img
          class="logo-ecohelp-icon3"
          loading="lazy"
          alt=""
          src="./public/logo-ecohelp1@2x.png"
        />
      </section>
      <section class="boton-inicio-de-sesin-parent">
        <button class="boton-inicio-de-sesin">
          <div class="epick"></div>
          <b class="iniciar-sesin">Iniciar sesión </b>
        </button>
        <div class="no-tienes-una-cuenta-regstra-wrapper">
          <div class="no-tienes-una-container">
            <span>¿No tienes una cuenta? </span>
            <span class="regstrate">Regístrate</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
