<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <div class="ecohelp-encuesta">
      <img class="ecohelp-encuesta-child" alt="" />

      <div class="navegacin-superior">
        <div class="wrapper">
          <h2 class="h2"></h2>
        </div>
        <img
          class="logo-ecohelp-icon"
          loading="lazy"
          alt=""
          src="./public/logo-ecohelp@2x.png"
        />

        <div class="container">
          <h2 class="h21"></h2>
        </div>
      </div>
      <section class="ecohelp-encuesta-inner">
        <form class="frame-parent">
          <div class="frame-wrapper">
            <div class="frame-group">
              <div class="encuesta-diagnstica-wrapper">
                <b class="encuesta-diagnstica">Encuesta Diagnóstica </b>
              </div>
              <div class="parent">
                <div class="div"></div>
                <div class="preguntas">
                  <div class="input-wrapper">
                    <div class="input">
                      <div class="nombre">Nombre</div>
                      <img
                        class="input-child"
                        alt=""
                        src="./public/line-1.svg"
                      />
                    </div>
                  </div>
                  <div class="input-container">
                    <div class="input1">
                      <div class="apellidos">Apellidos</div>
                      <img
                        class="input-item"
                        alt=""
                        src="./public/line-1.svg"
                      />
                    </div>
                  </div>
                  <div class="input-frame">
                    <div class="input2">
                      <div class="edad">Edad</div>
                      <img class="icon" alt="" src="./public/line-1.svg" />
                    </div>
                  </div>
                  <div class="frame-div">
                    <div class="input3">
                      <div class="direccin">Dirección</div>
                      <img
                        class="input-inner"
                        alt=""
                        src="./public/line-1.svg"
                      />
                    </div>
                  </div>
                  <div class="input-wrapper1">
                    <div class="input4">
                      <div class="estrato">Estrato</div>
                      <img class="line-icon" alt="" src="./public/line-1.svg" />
                    </div>
                  </div>
                  <div class="input-wrapper2">
                    <div class="input5">
                      <div class="nmero-de-personas">
                        Número de personas en tu hogar
                      </div>
                      <img class="icon1" alt="" src="./public/line-1.svg" />
                    </div>
                  </div>
                  <div class="input-wrapper3">
                    <div class="input6">
                      <div class="reciclas-en-tu">¿Reciclas en tu hogar?</div>
                      <img
                        class="input-child1"
                        alt=""
                        src="./public/line-1.svg"
                      />
                    </div>
                  </div>
                  <div class="input-wrapper4">
                    <div class="input7">
                      <div class="separas-correctamente-los">
                        ¿Separas correctamente los residuos?
                      </div>
                      <img
                        class="input-child2"
                        alt=""
                        src="./public/line-1.svg"
                      />
                    </div>
                  </div>
                  <div class="input8">
                    <div class="comes-en-tu">
                      ¿Comes en tu casa o pides domicilio?
                    </div>
                    <img
                      class="input-child3"
                      alt=""
                      src="./public/line-1.svg"
                    />
                  </div>
                  <div class="input-wrapper5">
                    <div class="input9">
                      <div class="nmero-de-veces">
                        Número de veces que sacas la basura?
                      </div>
                      <img
                        class="input-child4"
                        loading="lazy"
                        alt=""
                        src="./public/line-1.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="inicio-sesin">
            <div class="boton"></div>
            <b class="b">Enviar</b>
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
