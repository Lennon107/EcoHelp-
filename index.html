<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    />
  </head>
  <body>
    <form class="ecohelp-inicio-sesin">
      <div class="inicio-sesin-parent">
        <div class="inicio-sesin">
          <div class="boton"></div>
          <b class="texto">Registrarse</b>
        </div>
        <button class="inicio-sesin1">
          <div class="boton1"></div>
          <b class="interview-experience">Iniciar sesión </b>
        </button>
      </div>
      <div class="bienvenido-a-ecohelp-wrapper">
        <b class="bienvenido-a-ecohelp">Bienvenido a EcoHelp</b>
      </div>
      <section class="frame-parent">
        <div class="frame-group">
          <img class="frame-child" alt="" src="./public/group-1@2x.png" />

          <div class="on-campus"></div>
        </div>
        <img
          class="logo-ecohelp-icon"
          loading="lazy"
          alt=""
          src="./public/logo-ecohelp@2x.png"
        />
      </section>
      <section class="frame-container">
        <div class="frame-wrapper">
          <div class="input-parent">
            <div class="input">
              <div class="nombre-de-usuario">Nombre de Usuario</div>
              <img class="input-child" alt="" src="./public/line-1.svg" />
            </div>
            <div class="input1">
              <div class="contrasea">Contraseña</div>
              <img class="input-item" alt="" src="./public/line-1.svg" />
            </div>
          </div>
        </div>
        <div class="inicio-sesin-group">
          <button class="inicio-sesin2">
            <div class="boton2"></div>
            <b class="contact-us">Iniciar sesión </b>
          </button>
          <div class="has-olvidado-tu-contrasea-wrapper">
            <div class="has-olvidado-tu">¿Has olvidado tu contraseña?</div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
