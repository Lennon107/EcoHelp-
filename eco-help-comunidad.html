<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./eco-help-comunidad.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <div class="ecohelp-comunidad">
      <img class="ecohelp-comunidad-child" alt="" />

      <div class="navegacin-superior2">
        <div class="frame">
          <h1 class="h1"></h1>
        </div>
        <img
          class="logo-ecohelp-icon5"
          loading="lazy"
          alt=""
          src="./public/logo-ecohelp@2x.png"
        />

        <div class="wrapper1">
          <h1 class="h11"></h1>
        </div>
      </div>
      <section class="input-grid-wrapper">
        <div class="input-grid">
          <div class="input-grid-inner">
            <div class="rectangle-parent">
              <div class="frame-child1"></div>
              <b class="comparte-tus-logros">Comparte tus logros</b>
            </div>
          </div>
          <div class="input-grid1">
            <div class="form-header">
              <b class="diana-acaba-de"
                >Diana acaba de reciclar 5 botellas correctamente</b
              >
            </div>
            <div class="input-grid-child">
              <img
                class="frame-child2"
                loading="lazy"
                alt=""
                src="./public/rectangle-5@2x.png"
              />
            </div>
            <div class="input-grid-container">
              <div class="input-grid2">
                <div class="daniel-acaba-de-reciclar-carto-wrapper">
                  <b class="daniel-acaba-de-container">
                    <p class="daniel-acaba-de">
                      Daniel acaba de reciclar carton
                    </p>
                    <p class="y-gana-5">y gana 5 puntos</p>
                  </b>
                </div>
                <img
                  class="password-icon"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-4@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
