<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./eco-help-inicio-sesin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <form class="ecohelp-inicio-sesin">
      <div class="inicio-sesin-parent">
        <div class="inicio-sesin4">
          <div class="boton4"></div>
          <b class="texto3">Registrarse</b>
        </div>
        <button class="inicio-sesin5">
          <div class="boton5"></div>
          <b class="interview-experience">Iniciar sesión </b>
        </button>
      </div>
      <div class="bienvenido-a-ecohelp-wrapper">
        <b class="bienvenido-a-ecohelp">Bienvenido a EcoHelp</b>
      </div>
      <section class="frame-parent2">
        <div class="frame-parent3">
          <img class="frame-inner" alt="" src="./public/group-1@2x.png" />

          <div class="on-campus"></div>
        </div>
        <img
          class="logo-ecohelp-icon2"
          loading="lazy"
          alt=""
          src="./public/logo-ecohelp1@2x.png"
        />
      </section>
      <section class="frame-parent4">
        <div class="frame-wrapper1">
          <div class="input-group">
            <div class="input12">
              <div class="nombre-de-usuario1">Nombre de Usuario</div>
              <img class="input-child7" alt="" src="./public/line-1.svg" />
            </div>
            <div class="input13">
              <div class="contrasea1">Contraseña</div>
              <img class="input-child8" alt="" src="./public/line-1.svg" />
            </div>
          </div>
        </div>
        <div class="inicio-sesin-group">
          <button class="inicio-sesin6">
            <div class="boton6"></div>
            <b class="contact-us">Iniciar sesión </b>
          </button>
          <div class="has-olvidado-tu-contrasea-wrapper">
            <div class="has-olvidado-tu">¿Has olvidado tu contraseña?</div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
